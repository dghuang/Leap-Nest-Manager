<!DOCTYPE HTML>
<html lang="en" ng-app="FloorManager">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1"/>
    <title>Nest Floor Manager</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
</head>

<body>

<div class="header">
	<img class="nest-logo" src="./images/nest_logo.svg">
</div>

<div class="view-plans" ng-controller="MainController as main" ng-cloak>
	<div class="view-header">
		<h1 class="title">{{main.floor[main.selected]}}</h1>
	</div>

	<div id="plan-window">
		<div class="plan" id="basement" ng-if="main.selected === 0">
			<div class="room" style="height: 600px; width: 800px">
				<div class="thermostat" id="dsrPBFOxrCkjeC-WxqXvsdMBl9jDPuky" ng-class="main.hover('dsrPBFOxrCkjeC-WxqXvsdMBl9jDPuky')">
					<div class="temperature">{{main.roundedTemp('dsrPBFOxrCkjeC-WxqXvsdMBl9jDPuky')}}</div>
				</div>
				<div class="room-name">Basement</div>
			</div>
		</div>

		<div class="plan" id="main" ng-if="main.selected === 1">
			<div class="room" style="height: 600px; width: 400px; left: 0px; top: 0px">
				<div class="thermostat" id="dsrPBFOxrCmNRkq7e0V8BdMBl9jDPuky">
					<div class="temperature">{{main.roundedTemp('dsrPBFOxrCmNRkq7e0V8BdMBl9jDPuky')}}</div>
				</div>
				<div class="room-name">Den</div>
			</div>
			<div class="room" style="height: 200px; width: 400px; left: 400px; top: 0px">
				<div class="thermostat" id="dsrPBFOxrCmCP8uaEyWxztMBl9jDPuky">
					<div class="temperature">{{main.roundedTemp('dsrPBFOxrCmCP8uaEyWxztMBl9jDPuky')}}</div>
				</div>
				<div class="room-name">Kitchen</div>
			</div>
			<div class="room" style="height: 400px; width: 400px; left: 400px; top: 200px">
				<div class="thermostat" id="dsrPBFOxrCkcdtb1lbea8tMBl9jDPuky">
					<div class="temperature">{{main.roundedTemp('dsrPBFOxrCkcdtb1lbea8tMBl9jDPuky')}}</div>
				</div>
				<div class="room-name">Office</div>
			</div>
		</div>

	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="https://js.leapmotion.com/leap-0.6.4.js"></script>
<script src="https://js.leapmotion.com/leap-plugins-0.1.11.js"></script>

<script src="./js/app.js"></script>
<script src="./js/controllers/mainController.js"></script>
	
</body>

</html>
